<html>

    <title>Pac-man</title>
	<style>
.rotated_90 {
  transform: rotate(90deg); /* Equal to rotateZ(90deg) */
  #background-color: pink;
}
.rotated_zero {
  transform: rotate(0deg); /* Equal to rotateZ(0deg) */
  #background-color: pink;
}
	</style>
  </head>
  <body>
    <img
      id="PacMan"
      src="images/PacMan1.png"
      onclick="Run()"
      style="position: absolute"
	  class="rotated_zero"
    />

  </body>
</html>
